<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Multi-step form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/Multi-step form.css" />
</head>

<body>
    <div class="main-div">
        <div class="side-left-box">
            <div class="steps">
                <span class="number-of-dtep-1">1</span>
                <p class="step-1">
                    Step 1
                    <b>Your info</b>
                </p>
            </div>

            <div class="steps">
                <span class="number-of-dtep-1">2</span>
                <p class="step-1">
                    Step 2
                    <b>Select plan</b>
                </p>
            </div>

            <div class="steps">
                <span class="number-of-dtep-1">3</span>
                <p class="step-1">
                    Step 3
                    <b>Add-ons</b>
                </p>
            </div>

            <div class="steps">
                <span class="number-of-dtep-1">4</span>
                <p class="step-1">
                    Step 4
                    <b>Summary</b>
                </p>
            </div>
        </div>

        <!-- ///////////////////////////////////////////////////////////////////////////////////////////////////////// -->
        <div class="right-side-main-box">
            <h1 class="heding">Personal info</h1>
            <p class="paragraph">
                Please provide your name, email address, and phone number.
            </p>

            <form class="from-main-box">
                <label for="fname">name</label><br />

                <input type="text" name="fname" value="e.g. Stephen King" /><br />

                <label for="lname">Email Address</label><br />

                <input type="text" name="lname" value="e.g. stephenking@lorem.com" /><br /><br />

                <label for="lname"> Phone Number</label><br />

                <input type="text" id="lname" name="lname" value="e.g. +1 234 567 890" /><br />
                <div class="next-step-btn-div">
                    <button class="btn">Next Step</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
